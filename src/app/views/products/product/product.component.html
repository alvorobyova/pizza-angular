<section class="products">
  <div class="container">
    <h2 class="products-title" id="products-title">Описание пиццы</h2>
    <div class="product-item">
      <div class="product">

        <div class="product-image" *ngIf="product.image">
          <img src="{{product.image}}" alt="Пицца">
        </div>

        <custom-title [title]="product.title | uppercase"></custom-title>

        <div class="product-text">{{product.description}}</div>
        <div class="product-action" #elem>
          <!--    <button class="btn btn-add-to-cart" (click) = addProductToCart(customTitle.toUpper())>В корзину</button>-->
          <!--    <button class="btn btn-add-to-cart" (click) = addProductToCart()>В корзину</button>-->
          <a class="btn btn-add-to-cart" routerLink="/order" [queryParams]="{product: (product.title).toUpperCase()}">В корзину</a>

        </div>
      </div>
    </div>

  </div>
</section>
